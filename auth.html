<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Market - Authentification</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="auth-container">
        <!-- Lien retour -->
        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Retour à l'accueil
        </a>

        <!-- Logo et titre -->
        <div class="auth-header">
            <img src="images/logo.png" alt="Virtual Market" class="auth-logo">
            <h1>VIRTUAL MARKET</h1>
        </div>

        <!-- Onglets -->
        <div class="auth-tabs">
            <button class="tab-btn active" id="tab-login">CONNEXION</button>
            <button class="tab-btn" id="tab-register">INSCRIPTION</button>
        </div>

        <!-- Formulaire de connexion -->
        <form id="login-form" class="auth-form active">
            <div class="form-group">
                <label for="login-email">
                    <i class="fas fa-envelope"></i> Email
                </label>
                <input type="email" id="login-email" placeholder="votre@email.com" required>
            </div>

            <div class="form-group">
                <label for="login-password">
                    <i class="fas fa-lock"></i> Mot de passe
                </label>
                <input type="password" id="login-password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="auth-btn" id="login-btn">
                <i class="fas fa-sign-in-alt"></i> Se connecter
            </button>
        </form>

        <!-- Formulaire d'inscription -->
        <form id="register-form" class="auth-form">
            <div class="form-group">
                <label for="register-name">
                    <i class="fas fa-user"></i> Nom complet
                </label>
                <input type="text" id="register-name" placeholder="Votre nom" required>
            </div>

            <div class="form-group">
                <label for="register-email">
                    <i class="fas fa-envelope"></i> Email
                </label>
                <input type="email" id="register-email" placeholder="votre@email.com" required>
            </div>

            <!-- NOUVEAU : Téléphone ivoirien -->
            <div class="form-group">
                <label for="register-phone">
                    <i class="fas fa-phone"></i> Téléphone
                </label>
                <input type="tel" id="register-phone" placeholder="+225 01 23 45 67" required>
                <small class="field-hint"></small>
            </div>

            <!-- NOUVEAU : Commune d'Abidjan -->
            <div class="form-group">
                <label for="register-commune">
                    <i class="fas fa-map-marker-alt"></i> Commune
                </label>
                <select id="register-commune" required>
                    <option value="" disabled selected>Choisissez votre commune</option>
                    <option value="Abobo">Abobo</option>
                    <option value="Adjamé">Adjamé</option>
                    <option value="Attécoubé">Attécoubé</option>
                    <option value="Cocody">Cocody</option>
                    <option value="Koumassi">Koumassi</option>
                    <option value="Marcory">Marcory</option>
                    <option value="Plateau">Plateau</option>
                    <option value="Port-Bouët">Port-Bouët</option>
                    <option value="Treichville">Treichville</option>
                    <option value="Yopougon">Yopougon</option>
                    <option value="Bingerville">Bingerville</option>
                </select>
            </div>

            <div class="form-group">
                <label for="register-password">
                    <i class="fas fa-lock"></i> Mot de passe
                </label>
                <input type="password" id="register-password" placeholder="••••••••" required>
            </div>

            <div class="form-group">
                <label for="register-confirm">
                    <i class="fas fa-lock"></i> Confirmer le mot de passe
                </label>
                <input type="password" id="register-confirm" placeholder="••••••••" required>
            </div>

            <button type="submit" class="auth-btn" id="register-btn">
                <i class="fas fa-user-plus"></i> S'inscrire
            </button>
        </form>

        <!-- Message d'erreur/succès -->
        <div id="auth-message" class="auth-message"></div>
    </div>

    <script src="js/supabase.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
