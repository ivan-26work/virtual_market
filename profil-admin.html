<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Market - Admin Profil</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/profil-admin.css">
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Header admin -->
    <header class="admin-header">
        <div class="header-container">
            <div class="header-left">
                <a href="index.html" class="btn-retour">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <img src="images/logo.png" alt="Virtual Market" class="logo">
            </div>
            <div class="admin-email" id="admin-email">
                virtualbymeg@gmail.com
            </div>
            <div class="header-right"></div>
        </div>
    </header>

    <!-- Navigation admin scrollable -->
    <nav class="admin-nav">
        <div class="nav-scroll">
            <a href="admin.html" class="nav-item">
                <i class="fas fa-boxes"></i>
                <span>Produits</span>
            </a>
            <a href="produit.html" class="nav-item">
                <i class="fas fa-store"></i>
                <span>Catalogue</span>
            </a>
            <a href="commandes.html" class="nav-item">
                <i class="fas fa-shopping-bag"></i>
                <span>Commandes</span>
            </a>
            <a href="livraison.html" class="nav-item">
                <i class="fas fa-truck"></i>
                <span>Livraison</span>
            </a>
            <a href="parametres.html" class="nav-item">
                <i class="fas fa-cog"></i>
                <span>Paramètres</span>
            </a>
        </div>
    </nav>

    <!-- Contenu principal -->
    <main class="admin-main">
        <!-- Carte de profil admin -->
        <div class="profil-card">
            <div class="profil-avatar" id="profil-avatar">
                <!-- Sera injecté par JS -->
            </div>
            
            <div class="profil-info">
                <div class="info-group">
                    <label><i class="fas fa-user-shield"></i> Rôle</label>
                    <p class="role-badge">Administrateur</p>
                </div>

                <div class="info-group">
                    <label><i class="fas fa-user"></i> Nom</label>
                    <p id="profil-nom">Chargement...</p>
                </div>
                
                <div class="info-group">
                    <label><i class="fas fa-envelope"></i> Email</label>
                    <p id="profil-email">virtualbymeg@gmail.com</p>
                </div>
                
                <div class="info-group">
                    <label><i class="fas fa-phone"></i> Téléphone</label>
                    <p id="profil-telephone">Chargement...</p>
                </div>
                
                <div class="info-group">
                    <label><i class="fas fa-calendar"></i> Admin depuis</label>
                    <p id="profil-membre">Chargement...</p>
                </div>
            </div>

            <!-- Bouton déconnexion -->
            <button class="btn-deconnexion" id="btn-deconnexion">
                <i class="fas fa-sign-out-alt"></i>
                Déconnexion
            </button>
        </div>
    </main>

    <!-- Modal de confirmation déconnexion -->
    <div id="logout-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-sign-out-alt"></i> Déconnexion</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <p>Êtes-vous sûr de vouloir quitter l'espace admin ?</p>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" id="cancel-logout">Annuler</button>
                <button class="btn-confirm" id="confirm-logout">Déconnexion</button>
            </div>
        </div>
    </div>

    <script src="js/supabase.js"></script>
    <script src="js/profil-admin.js"></script>
</body>
</html>
