<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Market - Mon Profil</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/profil.css">
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Header avec navigation -->
    <header class="profil-header">
        <div class="header-container">
            <div class="header-left">
                <a href="index.html" class="btn-retour">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <img src="images/logo.png" alt="Virtual Market" class="logo">
            </div>
            <h1>MON PROFIL</h1>
            <div class="header-right"></div>
        </div>
    </header>

    <!-- Navigation principale -->
    <nav class="profil-nav">
        <a href="marcher.html" class="nav-item">
            <i class="fas fa-store"></i>
            <span>Marché</span>
        </a>
        <a href="panier.html" class="nav-item">
            <i class="fas fa-shopping-cart"></i>
            <span>Panier</span>
        </a>
        <a href="mescommandes.html" class="nav-item">
            <i class="fas fa-box"></i>
            <span>Commandes</span>
        </a>
        <a href="profil.html" class="nav-item active">
            <i class="fas fa-user"></i>
            <span>Profil</span>
        </a>
    </nav>

    <!-- Contenu principal -->
    <main class="profil-main">
        <!-- Carte de profil -->
        <div class="profil-card">
            <div class="profil-avatar" id="profil-avatar">
                <!-- Sera injecté par JS -->
            </div>
            
            <div class="profil-info">
                <div class="info-group">
                    <label><i class="fas fa-user"></i> Nom complet</label>
                    <p id="profil-nom">Chargement...</p>
                </div>
                
                <div class="info-group">
                    <label><i class="fas fa-envelope"></i> Email</label>
                    <p id="profil-email">Chargement...</p>
                </div>
                
                <div class="info-group">
                    <label><i class="fas fa-phone"></i> Téléphone</label>
                    <p id="profil-telephone">Chargement...</p>
                </div>
                
                <div class="info-group">
                    <label><i class="fas fa-map-marker-alt"></i> Commune</label>
                    <p id="profil-commune">Chargement...</p>
                </div>
                
                <div class="info-group">
                    <label><i class="fas fa-calendar"></i> Membre depuis</label>
                    <p id="profil-membre">Chargement...</p>
                </div>
            </div>

            <!-- Bouton déconnexion -->
            <button class="btn-deconnexion" id="btn-deconnexion">
                <i class="fas fa-sign-out-alt"></i>
                Se déconnecter
            </button>
        </div>

        <!-- Message si nouvelle inscription -->
        <div id="welcome-message" class="welcome-message" style="display: none;">
            <i class="fas fa-check-circle"></i>
            <h3>Bienvenue sur Virtual Market !</h3>
            <p>Votre profil a été créé avec succès.</p>
        </div>
    </main>

    <!-- Modal de confirmation déconnexion -->
    <div id="logout-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-sign-out-alt"></i> Déconnexion</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <p>Êtes-vous sûr de vouloir vous déconnecter ?</p>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" id="cancel-logout">Annuler</button>
                <button class="btn-confirm" id="confirm-logout">Se déconnecter</button>
            </div>
        </div>
    </div>

    <script src="js/supabase.js"></script>
    <script src="js/profil.js"></script>
</body>
</html>
